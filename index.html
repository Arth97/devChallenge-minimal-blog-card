<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Minimal Blog Card - devchallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
	<div class="card">
			<img src="./images/cactus_img.jpg" alt="Cactus Image" class="header-image">
			<div class="card-content">
					<span class="chip tag">Design</span>
					<h1 class="title">Embracing Minimalism</h1>
					<p class="description body-text">
							From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
					</p>
					<hr>
					<p class="author small-text">Annie Spratt</p>
			</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
